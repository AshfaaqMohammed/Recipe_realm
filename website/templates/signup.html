{% extends "base1.html" %}
{% block title %}Signup{% endblock %}

{% block content %}

    <div class="shadow-lg form-container">
        <h3 align="center" style="color: white;">SignUp</h3>
        <form method="POST" class="form-mycontaier">
            <div class="form-group">
                <label for="email" style="color: white;" >Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email..">
            </div>
            <br>
            <div class="form-group">
                <label for="firstName" style="color: white;" >First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name..">
            </div>
            <br>
            <div class="form-group">
                <label for="password1" style="color: white;" >Password</label>
                <input type="password" class="form-control" id="password1" name="password1" placeholder="*********">
            </div>
            <br>
            <div class="form-group">
                <label for="password2" style="color: white;" >Retype password</label>
                <input type="password" class="form-control" id="password2" name="password2" placeholder="*********">
            </div>
            <br>
            <div align="center">
                <button type="submit" class="btn btn-success">Signup</button>
            </div>
        </form>
    </div>

{% endblock %}
