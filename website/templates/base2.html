<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"  href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <title>Document</title>
</head>

<body>
    <div class="container-xxl px-md-5 bg-white shadow-lg">
        <header
            class="bg-dark text-white d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="d-flex align-items-center col-md-3 mb-2 mb-md-0 ">
                <img src="static\images\final_logo.jpg" width="80" height="68"
                    style="object-fit: cover; border-radius: 10px;" alt="Recipe relam">
                <h2 style="margin-left: 5px;">Recipe relam</h2>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                {% if user.is_authenticated %}
                <li><a href="{{ url_for('views.Home') }}" class="nav-link px-2 text-white">Home</a></li>
                <li><a href="{{ url_for('views.about') }}" class="nav-link px-2 text-white">About</a></li>
                <li><a href="{{ url_for('views.submit_form') }}" class="nav-link px-2 text-white">Submit</a></li>
                <li><a href="{{ url_for('views.your_recipe') }}" class="nav-link px-2 text-white">Your Recipes</a></li>
                <li><a href="{{ url_for('auth.logout') }}" class="nav-link px-2 text-white">Logout</a></li>
                <a href="{{ url_for('views.Home') }}" class="nav-link px-2 text-white text-center d-block">
                    <img height="25" class="bg-light rounded-circle"
                        src="https://img.icons8.com/ios-glyphs/30/user-group-man-man.png" alt="user-group-man-man">
                    <div style="font-size: 14px; margin-top: 5px;">{{ user.first_name }}</div>
                </a>
                {% endif %}
            </ul>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="text" name="query" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0 mr-2" type="button" onclick="performSearch()" >Search</button>
            </form>
        </header>

        <main>
            {% block content %}
            {% endblock %}
        </main>

        <footer>
            <div class="container">
                <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                    <p class="col-md-4 mb-0 text-muted">Â© Mohammed Ashfaaq</p>

                    <a href="{{ url_for('views.Home') }}"
                        class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                        <img src="static\images\final_logo.jpg" width="50" height="50" style="object-fit: cover; border-radius: 10px;"
                            alt="Recipe relam">
                    </a>

                    <ul class="nav col-md-4 justify-content-end">
                        <li class="nav-item"><a href="{{ url_for('views.Home') }}" class="nav-link px-2 text-muted">Home</a></li>
                        <li class="nav-item"><a href="{{ url_for('views.about') }}" class="nav-link px-2 text-muted">About</a></li>
                    </ul>
                </footer>
            </div>
        </footer>


    </div>








    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
